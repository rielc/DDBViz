<!DOCTYPE html>
<head>
<meta charset="utf-8">
  <link rel="stylesheet" href="./css/d3.tip.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="./css/style.css">
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,100italic,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
</head>

<body>
<svg id="network">
  <g id="links"></g>
  <g id="nodes"></g>
</svg>
<header class="container">
  <h3 class="alpha six columns" id="ddb">Deutsche Digitale Bibliothek</h3>
  <h1 class="omega ten columns" id="type">Personen und Organisationen in <span id="timeline-sums"></span></h1>
  <p class="alpha two columns">
    <img class="icon-button" src="images/icons/network.svg" id="node-positioning-network" />
    <img class="icon-button"  src="images/icons/sorted.svg" id="node-positioning-sort-by-occurrence"/>
  </p>
  <p class="omega fourteen columns">
    <svg id="timeline"></svg>
  </p>
</header>
<script src="../js/d3.v3.min.js"></script>
<script src="../js/underscore.js"></script>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="./js/DDBAffiliateNetwork.js"></script>
<script src="./js/d3.tip.js"></script>
<script type="text/javascript">

  // init the whole document

  $(document).ready( function() {

    an = new DDBAffiliateNetwork();
    an.init();


    $('#time-fct').change( function() {
      an.parameters.timeFct = $(this).find('option:selected').val();
      an.load();
    });

    $("#node-positioning-sort-by-occurrence").click(function () {
      $(".icon-button").removeClass('active');
      $(this).addClass('active');
      an.switchNodepositioning("sortByOccurrence");
      return false;
    });
    $("#node-positioning-network").click(function () {
      $(".icon-button").removeClass('active');
      $(this).addClass('active');
      an.switchNodepositioning("network");
      return false;

    });

    //$('footer').css("top", ($(window).height()));
    //console.log($("footer").height());
    //$('footer').css("left", $("header").css("left"));


  });

</script>
</body>
</html>
